
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF form builder</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   
    <script src="node_modules/konva/konva.js"></script>
    <script src="src/load.js"></script>
    <script src="src/jspdf.min.js"></script>

<body>

        <div class="row">
                <div class="col-lg-12">
                        <div class="jumbotron">
                                <h2>PDF Form Viewer</h2>
                                <div class="row" style="float:right">
                                        <select id="selecttemplate">
                                            <option selected="selected">--Select template--</option>
                                        </select>
                                        <button class="btn btn-outline-success" id="btnLoad">Load Template</button>
                                    
                                </div>
                                </div>
        
                </div>
                    
            </div>

    <div class="row">
            <div class="col-lg-2">
                    
            </div>

        <div class="col-lg-8">
                <div class="card">
                        <div class="card-body">
                          <p class="card-text" id="container"></p>
                          <button id="btnDownload">Download</button>
                          <button id="print">Print</button>
                        </div>
                      </div>
            </div>
        <div class="col-lg-2">

        </div>
    </div>
